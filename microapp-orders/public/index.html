<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Service</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #container { width: 80%; margin: 0 auto; }
        h1, h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
        .btn { background-color: #4CAF50; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        .btn:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Orders Service</h1>
        <h2>Orders List</h2>
        <div id="list-container"></div>
        <h2>Add Order</h2>
        <form id="add-form">
            <label for="user-name">User Name:</label>
            <input type="text" id="user-name" name="user" required>
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product" required>
            <button class="btn" type="submit">Add Order</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
